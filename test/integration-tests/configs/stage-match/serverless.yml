service: ${env:PLUGIN_IDENTIFIER}-stage-match

frameworkVersion: "4.2.5"

provider:
  name: aws
  runtime: python3.8
  region: us-west-2
  stage: test

package:
  patterns:
    - '!node_modules/**'

functions:
  logs-producer:
    handler: logs_producer.handler

plugins:
  - serverless-log-forwarding

custom:
  logForwarding:
    destinationARN: ${env:LOGS_RECEIVER_ARN}
    stages:
      - dev
      - test
      - ci
