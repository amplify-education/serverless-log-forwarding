service: ${env:PLUGIN_IDENTIFIER}-multiple-producers-one-disabled-${env:RANDOM_STRING}

provider:
  lambdaHashingVersion: 20201221
  name: aws
  runtime: python3.8
  region: us-west-2
  stage: test
  role: arn:aws:iam::646102706174:role/envoy_admin_ui_role

package:
  exclude:
    - 'node_modules/**'

functions:
  logs-producer-1:
    handler: logs_producer.handler
  logs-producer-2:
    handler: logs_producer.handler
    logForwarding:
      enabled: false

plugins:
  - serverless-log-forwarding

custom:
  logForwarding:
    destinationARN: ${env:LOGS_RECEIVER_ARN}
